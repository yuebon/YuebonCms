<!DOCTYPE html>
<!--HTML5 doctype-->
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>会员登录 - {site.name}</title>
<meta name="keywords" content="{site.seo_keyword}" />
<meta name="description" content="{site.seo_description}" />
<link rel="stylesheet" type="text/css" href="<%templateskin%>/css/validate.css" />
<link rel="stylesheet" type="text/css" href="<%templateskin%>/css/style.css" />
<script type="text/javascript" charset="utf-8" src="<%templateskin%>/js/zepto.min.js"></script>
<script type="text/javascript" charset="utf-8" src="<%templateskin%>/js/weui.min.js"></script>
<script type="text/javascript" charset="utf-8" src="<%templateskin%>/js/common.js"></script>
<script type="text/javascript" charset="utf-8" src="<%templateskin%>/js/mvalidate.js"></script>
<script type="text/javascript" charset="utf-8" src="<%templateskin%>/js/mvalidate-extend.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    AjaxInitForm('#loginForm', '#btnSubmit', 0 , '#turl');
});
</script>
</head>

<body ontouchstart>
<div class="page">
    <!--页面头部-->
    <div class="form-logo">
        <img src="<%templateskin%>/images/logo.png" />
    </div>
    <!--/页面头部-->
  
    <!--页面内容-->
    <div class="page__bd">
        <!--表单容器-->
        <form id="loginForm" name="loginForm" class="form-box" url="{config.webpath}tools/submit_ajax.ashx?action=user_login&site_id={site.id}">
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">账户名</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input id="txtUserName" name="txtUserName" type="text" class="weui-input" placeholder="用户名/手机/邮箱" data-validate="username" />
                    </div>                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">密&nbsp;&nbsp;&nbsp;码</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input id="txtPassword" name="txtPassword" type="password" class="weui-input" placeholder="请输入密码" data-validate="password" />
                    </div>
                </div>
            </div>
            <label for="chkRemember" class="weui-agree">
                <input id="chkRemember" name="chkRemember" type="checkbox" class="weui-agree__checkbox"/>
                <span class="weui-agree__text">
                    记住登录 <a href="<%linkurl("repassword")%>" class="right">忘记密码</a>
                </span>
            </label>
            <div class="weui-btn-area">
                <input id="btnSubmit" name="btnSubmit" type="submit" class="weui-btn weui-btn_primary" value="立即登录" />
                <a class="weui-btn weui-btn_default" href="<%linkurl("register")%>">免费注册</a>
            </div>
        </div>
        </form>
        <input id="turl" name="turl" type="hidden" value="{turl}" /><!--记住上一页网址-->
        <div class="weui-loadmore weui-loadmore_line">
            <span class="weui-loadmore__tips" style="background:#f5f5f5;">第三方登录</span>
        </div>
        <div class="oauth-box">
            <%set DataTable oauthList=get_site_oauth_list(0, "site_id="+site.id)%>
            <%foreach(DataRow dr in oauthList.Rows)%>
            <a title="{dr[title]}" href="{config.webpath}api/oauth/index.aspx?id={dr[id]}">
                <img src="{dr[img_url]}">
            </a>
            <%/foreach%>
        </div>
        <!--/表单容器-->
    
        <!--版权信息-->
        <%template src="_copyright.html"%>
        <!--/版权信息-->

        <!--底部导航-->
        <%template src="_footer.html"%>
        <!--/底部导航-->
    
  </div>
  <!--/页面内容-->

</div>
</body>
</html>
